<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Заявки</title>
    <link rel="stylesheet" th:href="@{/styles/order/orders-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">
    <header th:insert="~{blocks/header :: header}"></header>

    <div th:if="${message != null}" class="alert alert-info text-center mt-4">
        <h4 th:text="${message}"></h4>
        <p class="mt-2">
            <a th:href="@{/tours}" class="btn btn-primary">Посмотреть доступные туры</a>
        </p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:unless="${orders.isEmpty()}">
        <div class="col" th:each="el : ${orders}">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-journal-text"></i> Заявка №<span th:text="${el.id}"></span>
                    </h5>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton-${el.id}" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton-${el.id}">
                            <li>
                                <form th:action="@{/orders/{id}/accept(id=${el.id})}" th:method="POST">
                                    <button class="dropdown-item text-success" type="submit">
                                        <i class="bi bi-check-circle"></i> Принять
                                    </button>
                                </form>
                            </li>
                            <li>
                                <form th:action="@{/orders/{id}(id=${el.id})}" th:method="DELETE">
                                    <button class="dropdown-item text-danger" type="submit">
                                        <i class="bi bi-x-circle"></i> Отклонить
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6 class="card-subtitle text-muted mb-2">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#temporals.format(el.orderDateTime, 'dd.MM.yyyy HH:mm')}"></span>
                        </h6>
                        <div class="d-flex align-items-center mb-2">
                            <span class="badge bg-primary rounded-pill me-2">
                                <span th:text="${el.placeQuantity}"></span> мест
                            </span>
                            <span class="text-muted small">
                                <i class="bi bi-arrow-right"></i>
                                <span th:text="${el.tour.placeQuantity}"></span> всего
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <h6 class="card-subtitle mb-1"><i class="bi bi-person"></i> Клиент</h6>
                        <p class="mb-1">
                            <span th:text="${el.user.firstName + ' ' + el.user.lastName}"></span>
                        </p>
                        <p class="text-muted small mb-0">
                            <i class="bi bi-envelope"></i>
                            <span th:text="${el.user.email}"></span>
                        </p>
                    </div>

                    <div class="mb-3">
                        <h6 class="card-subtitle mb-1"><i class="bi bi-map"></i> Тур</h6>
                        <p class="mb-0" th:text="${el.tour.title}"></p>
                    </div>

                    <div th:if="${el.additionalService != null}">
                        <h6 class="card-subtitle mb-1"><i class="bi bi-plus-circle"></i> Доп. услуга</h6>
                        <p class="mb-0" th:text="${el.additionalService.name}"></p>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> Статус:
                        <span th:if="${el.status.name() == 'PROCESSING'}" class="text-warning">В обработке</span>
                        <span th:if="${el.status.name() == 'ACCEPTED'}" class="text-success">Принята</span>
                        <span th:if="${el.status.name() == 'REJECTED'}" class="text-danger">Отклонена</span>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${orders.isEmpty()}" class="text-center my-5 py-5">
        <i class="bi bi-inbox" style="font-size: 3rem; color: #6c757d;"></i>
        <h4 class="my-3">Нет заявок</h4>
        <p class="text-muted">Здесь будут отображаться новые заявки от клиентов</p>
        <a th:href="@{/tours}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Вернуться к турам
        </a>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

<!-- Подключаем Bootstrap JS Bundle с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
