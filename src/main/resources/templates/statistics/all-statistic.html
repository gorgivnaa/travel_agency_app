<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Аналитика заявок</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/styles/statistics/all-statistic-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <h2 class="mt-4">Аналитика заявок по турам</h2>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script th:inline="javascript">
    let orders = /*[[${orders}]]*/ [];
    let tours = /*[[${tours}]]*/ [];

    console.log('orders = ', orders);
    console.log('tours = ', tours);

    let stats = {};
    orders.forEach(order => {
        let tourId = order.tour.id;
        stats[tourId] = (stats[tourId] || 0) + 1;
    });

    let labels = Object.keys(stats);
    let data = Object.values(stats);
    let tourNames = labels.map(tourId => {
        let tour = tours.find(t => t.id === parseInt(tourId));
        return tour ? tour.title : "Неизвестный тур";
    });

    let ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: tourNames,
            datasets: [{
                label: 'Количество заявок',
                data: data,
                backgroundColor: data.map(value => {
                    // Определяем цвет в зависимости от количества заявок
                    if (value < 3) {
                        return 'rgba(255, 99, 132, 0.7)'; // Красный для менее 3 заявок
                    } else if (value >= 3 && value <= 6) {
                        return 'rgba(255, 206, 86, 0.7)'; // Желтый для 3-6 заявок
                    } else {
                        return 'rgba(75, 192, 192, 0.7)'; // Зеленый для более 6 заявок
                    }
                })
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Количество заявок'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Туры'
                    }
                }
            },
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Заявки по турам',
                    font: {
                        size: 16
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Заявок: ${context.raw}`;
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
