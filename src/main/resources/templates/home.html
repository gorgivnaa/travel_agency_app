<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        .link-body-emphasis,
     .header-link {
         color: #00abc2;
     }

     .btn-outline-primary {
     color:#00abc2;
         border-color: #00abc2;
         background-color: transparent;
     }

     .btn-outline-primary:hover {
         border-color: #007ba7;
         background-color: #007ba7;
         color: white;
     }

     .link-body-emphasis:hover,
     .header-link:hover {
         color: #007ba7;
         background-color: transparent;
     }

     .card {
       position: relative;
     }

     .card-img-overlay {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background-color: rgba(255, 255, 255, 0.55);
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       text-align: center;
       padding: 24px;
       color: #495057;
       transition: font-size 0.3s ease;
       font-family: Verdana;
       font-size: 20px;
     }

     .card-img-overlay a {
         color: #495057;
         text-decoration: none;
       }

     .card-img-overlay:hover {
       font-size: 29px;
     }
     .download-button {
       display: inline-block;
       padding: 10px 20px;
       background-color: #00abc2;
       color: white;
       border-radius: 10px;
       text-decoration: none;
       outline: none;
       border: none;
     }

     .download-button:hover {
       color: white;
       background-color: #007ba7;
     }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">
    <header th:insert="~{blocks/header :: header}">

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Pricing</h1>
            <p class="fs-5 text-body-secondary">Quickly build an effective pricing table for your potential customers
                with this Bootstrap example. It’s built with default Bootstrap components and utilities with little
                customization.</p>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div th:each="el : ${country}" class="col">
                        <div class="card shadow-sm" style="height: 100%;">
                            <div class="card-body"
                                 style="height: 100%; display: flex; justify-content: center; align-items: center;">
                                <img th:src="@{'data:image/png;base64,'+${el.getImageBase64()}}"
                                     style="width: 100%; height: auto;">
                                <div class="card-img-overlay">
                                    <a th:text="${el.name}"
                                       th:href="@{/tourfilters(countryName=${el.name})}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${isAdmin}" class="mt-5">
            <h2 class="mb-4">Загрузить пользователей</h2>
            <form action="/import" method="post" enctype="multipart/form-data">
                <input type="file" name="file" multiple>
                <br>
                <input type="submit" class="download-button mt-3" value="Загрузить JSON файл">
            </form>
            <div th:if="${message_success}" class="mt-3" style="font-size: 20px; color: green">
                <b>[[${message_success}]]</b>
            </div>
            <div th:if="${message_error}" class="mt-3" style="font-size: 20px; color: red"><b>[[${message_error}]]</b>

            </div>
            <form action="/export" method="get">
                <button type="submit" class="download-button mt-3">Скачать данные пользователей</button>
            </form>
        </div>
    </main>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
