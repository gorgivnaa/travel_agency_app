<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password recovery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Buttons · Bootstrap v5.3</title>
    <meta name="theme-color" content="#712cf9">

    <style>
        .link-body-emphasis,
       .header-link {
           color: #00abc2;
       }

       .btn-outline-primary {
       color:#00abc2;
           border-color: #00abc2;
           background-color: transparent;
       }

       .btn-outline-primary:hover {
           border-color: #007ba7;
           background-color: #007ba7;
           color: white;
       }

       .link-body-emphasis:hover,
       .header-link:hover {
           color: #007ba7;
           background-color: transparent;
       }

       .error-message {
           color: red;
           font-size: 14px;
           margin-top: 10px;
           text-align: center;
       }

       .form-container {
           position: relative;
       }

       .form-container::after {
           content: "";
           display: table;
           clear: both;
       }

       .download-button {
         display: inline-block;
         padding: 10px 20px;
         background-color: #00abc2;
         color: white;
         border-radius: 10px;
         text-decoration: none;
         outline: none;
         border: none;
       }

       .download-button:hover {
         color: white;
         background-color: #007ba7;
       }

    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
    <header th:insert="blocks/header :: header"></header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h3 class="display-4 fw-normal text-body-emphasis">Введите email</h3>
    </div>
    <main class="form-sign in w-50 m-auto">
        <form action="/verification" method="post">
            <h1 class="h3 mb-3 fw-normal">Вам придёт письмо с четырёхзначным кодом</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div th:if="${error_message}" class="form-container">
                <div class="error-message">
                    <p th:text="${error_message}"></p>
                </div>
            </div>
            <button class="download-button w-100 py-2" type="submit">Получить код</button>
        </form>
    </main>
</div>
</body>
</html>
