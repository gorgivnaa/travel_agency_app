<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Дополнительные услуги</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/additional-service/services-styles.css}">
</head>
<body>

<div class="container py-4">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="container mt-4">
        <div class="page-header">
            <h1 class="page-title">
                <i class="bi bi-plus-circle"></i> Дополнительные услуги
            </h1>

            <form th:action="@{/additionalServices}" th:method="GET" class="search-container">
                <div class="input-group">
                    <input class="form-control" type="search" name="name"
                           placeholder="Поиск услуг..." aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="d-flex align-items-center mb-4">
            <form th:action="@{/additionalServices}" th:method="GET" class="d-flex align-items-center me-3">
                <span class="me-2">Сортировка:</span>
                <button type="submit" name="sort" value="name,asc" class="icon-button" title="По названию (А-Я)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4da8da"
                         class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10.082 5.629 9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351"/>
                        <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z"/>
                    </svg>
                </button>
                <button type="submit" name="sort" value="name,desc" class="icon-button" title="По названию (Я-А)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4da8da"
                         class="bi bi-sort-alpha-down-alt" viewBox="0 0 16 16">
                        <path d="M12.96 7H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V7z"/>
                        <path fill-rule="evenodd"
                              d="M10.082 12.629 9.664 14H8.598l1.789-5.332h1.234L13.402 14h-1.12l-.419-1.371h-1.781zm1.57-.785L11 9.688h-.047l-.652 2.156h1.351z"/>
                        <path d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z"/>
                    </svg>
                </button>
                <button type="submit" name="sort" value="price,desc" class="icon-button" title="По цене (убывание)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4da8da"
                         class="bi bi-sort-numeric-down-alt" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M11.36 7.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.836 1.973-1.836 1.09 0 2.063.637 2.063 2.688 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98"/>
                        <path d="M12.438 8.668V14H11.39V9.684h-.051l-1.211.859v-.969l1.262-.906h1.046zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z"/>
                    </svg>
                </button>
                <button type="submit" name="sort" value="price,asc" class="icon-button" title="По цене (возрастание)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4da8da"
                         class="bi bi-sort-numeric-down" viewBox="0 0 16 16">
                        <path d="M12.438 1.668V7H11.39V2.684h-.051l-1.211.859v-.969l1.262-.906h1.046z"/>
                        <path fill-rule="evenodd"
                              d="M11.36 14.098c-1.137 0-1.708-.657-1.762-1.278h1.004c.058.223.343.45.773.45.824 0 1.164-.829 1.133-1.856h-.059c-.148.39-.57.742-1.261.742-.91 0-1.72-.613-1.72-1.758 0-1.148.848-1.835 1.973-1.835 1.09 0 2.063.636 2.063 2.687 0 1.867-.723 2.848-2.145 2.848zm.062-2.735c.504 0 .933-.336.933-.972 0-.633-.398-1.008-.94-1.008-.52 0-.927.375-.927 1 0 .64.418.98.934.98z"/>
                        <path d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z"/>
                    </svg>
                </button>
            </form>
        </div>

        <div th:if="${message}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-add" data-bs-toggle="modal"
           data-bs-target="#addServiceModal">
            <i class="bi bi-plus-lg"></i> Добавить услугу
        </a>

        <div class="services-list">
            <div th:each="el : ${additionalServices.content()}"
                 class="service-card animate__animated animate__fadeInUp">
                <div class="service-header">
                    <h3 class="service-title" th:text="${el.name}"></h3>
                    <div class="service-price" th:text="${el.price} + ' руб'"></div>
                </div>
                <div class="service-body">
                    <p class="service-description" th:text="${el.description}"></p>
                    <div class="action-buttons">
                        <div sec:authorize="hasAuthority('ADMIN')" class="options-dropdown">
                            <button class="btn btn-outline-secondary">
                                <i class="bi bi-three-dots-vertical"></i> Действия
                            </button>
                            <div class="dropdown-content">
                                <button type="button" class="dropdown-item edit-button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editServiceModal"
                                        th:data-id="${el.id}"
                                        th:data-name="${el.name}"
                                        th:data-description="${el.description}"
                                        th:data-price="${el.price}">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </button>
                                <!-- Кнопка для открытия модального окна -->
                                <button type="button" class="dropdown-item delete-button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteServiceModal"
                                        th:data-id="${el.id}"
                                        th:data-name="${el.name}">
                                    <i class="bi bi-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

<!-- Модальное окно добавления услуги -->
<div class="modal fade" id="addServiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить новую услугу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/additionalServices}" th:object="${newService}" th:method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название услуги</label>
                        <input id="name" type="text" th:field="*{name}" class="form-control"
                               placeholder="Введите название услуги" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание услуги</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="3"
                                  placeholder="Введите описание услуги" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Стоимость (руб)</label>
                        <input id="price" type="number" th:field="*{price}" class="form-control"
                               placeholder="Введите стоимость" required min="0" step="0.01">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования услуги -->
<div class="modal fade" id="editServiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="editServiceForm" th:object="${editService}" th:method="PUT">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать услугу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id" name="id"/>
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Название услуги</label>
                        <input id="edit-name" name="name" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-description" class="form-label">Описание услуги</label>
                        <textarea id="edit-description" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit-price" class="form-label">Стоимость (руб)</label>
                        <input id="edit-price" name="price" type="number" class="form-control" required min="0" step="0.01">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения удаления -->
<div class="modal fade" id="deleteServiceModal" tabindex="-1" aria-labelledby="deleteServiceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="deleteServiceForm" th:method="DELETE">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteServiceModalLabel">Подтвердите удаление</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить услугу <strong id="serviceName"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script>
    // Инициализация dropdown
    document.querySelectorAll('.options-dropdown').forEach(dropdown => {
        dropdown.addEventListener('mouseenter', () => {
            dropdown.querySelector('.dropdown-content').style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            dropdown.querySelector('.dropdown-content').style.display = 'none';
        });
    });
</script>
<script>
    document.querySelectorAll('.options-dropdown').forEach(dropdown => {
     dropdown.addEventListener('mouseenter', () => {
         dropdown.querySelector('.dropdown-content').style.display = 'block';
     });

     dropdown.addEventListener('mouseleave', () => {
         dropdown.querySelector('.dropdown-content').style.display = 'none';
     });
 });

 // Установка данных в модалку удаления
 const deleteModal = document.getElementById('deleteServiceModal');
 deleteModal.addEventListener('show.bs.modal', function (event) {
     const button = event.relatedTarget;
     const serviceId = button.getAttribute('data-id');
     const serviceName = button.getAttribute('data-name');

     // Обновить текст, если элемент есть
     const nameElement = deleteModal.querySelector('#serviceName');
     if (nameElement) {
         nameElement.textContent = serviceName;
     }

     // Установка action формы
     const form = deleteModal.querySelector('#deleteServiceForm');
     form.setAttribute('action', `/additionalServices/${serviceId}`);
 });
</script>
<script>
    // Заполнение модального окна редактирования
    const editModal = document.getElementById('editServiceModal');
    editModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        const description = button.getAttribute('data-description');
        const price = button.getAttribute('data-price');

        // Установить значения в поля формы
        document.getElementById('edit-id').value = id;
        document.getElementById('edit-name').value = name;
        document.getElementById('edit-description').value = description;
        document.getElementById('edit-price').value = price;

        // Обновить action формы
        const form = document.getElementById('editServiceForm');
        form.setAttribute('action', `/additionalServices/${id}`);
    });
</script>

</body>
</html>
