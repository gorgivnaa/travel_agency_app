<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Изменение пароля | Антур</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/user/edit-password-styles.css}">
</head>

<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="password-container">
        <div class="password-header">
            <h2 class="password-title">Изменение пароля</h2>
            <p class="password-subtitle">Создайте новый пароль для вашего аккаунта</p>
        </div>

        <form th:action="@{/users/edit-password}" th:method="POST">
            <input type="hidden" name="userEmail" th:value="${userEmail}"/>

            <div th:if="${errorMessage}" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" name="password" placeholder="" required>
                <label for="floatingInput"><i class="fas fa-lock me-2"></i>Новый пароль</label>
                <div class="password-strength">Используйте не менее 8 символов</div>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="copyPassword" placeholder="" required>
                <label for="floatingPassword"><i class="fas fa-redo me-2"></i>Повторите пароль</label>
            </div>

            <button class="btn-change" type="submit">
                <i class="fas fa-key me-2"></i>Изменить пароль
            </button>
        </form>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
