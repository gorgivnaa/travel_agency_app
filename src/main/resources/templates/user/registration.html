<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация | Антур</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/registration-styles.css}">
</head>

<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="register-box">
        <h2 class="register-title">Регистрация</h2>

        <form th:action="@{/users/registration}" th:method="POST" th:object="${user}">
            <div th:if="${errorMessage}" class="error-message">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="" required>
                <label for="firstName">Имя</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="" required>
                <label for="lastName">Фамилия</label>
            </div>

            <div class="form-floating">
                <input type="tel" class="form-control" th:field="*{phone}" id="phoneNumber" placeholder="+XXXXXXXXXXXX" required>
                <label for="phoneNumber">Номер телефона</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="" required>
                <label for="password">Пароль</label>
            </div>

            <button class="btn-register" type="submit">Зарегистрироваться</button>

            <p class="footer-text">© Антур 2023</p>
        </form>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
