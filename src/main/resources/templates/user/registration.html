<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/registration-styles.css}">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
    <main class="form-signin w-50 m-auto">
        <form th:action="@{/registration}" th:method="POST" th:object="@{user}">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="">
                <label for="firstName">Имя</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="">
                <label for="lastName">Фамилия</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" th:field="*{phone}" id="phoneNumber" placeholder="+XXXXXXXXXXXX">
                <label for="phoneNumber">Номер телефона</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com">
                <label for="email">Адрес электронной почты</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="">
                <label for="password">Пароль</label>
            </div>

            <div th:if="${errorMessage}" class="form-container">
                <div class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>

            <button class="download-button w-100 py-2" type="submit">Зарегистрироваться</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
