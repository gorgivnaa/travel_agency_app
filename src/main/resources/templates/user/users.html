<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" th:href="@{/styles/user/users-styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="container py-4">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Управление пользователями</h1>
    </div>

    <table class="table users-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="|${user.lastName} ${user.firstName}|"></td>
            <td th:text="${user.email}"></td>
            <form th:action="@{/users/{id}(id=${user.id})}" th:method="PATCH">
                <td>
                    <select class="form-select role-select" name="roleId">
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}"
                                th:selected="${user.role.id == role.id}">
                        </option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="update-role-btn"
                            th:attr="data-user-id=${user.id}">
                        Изменить роль
                    </button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
