<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" th:href="@{/styles/users/users-styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:insert="~{blocks/header :: header}"></header>
    <h1>Управление пользователями</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="|${user.lastName} ${user.firstName}|"></td>
            <td th:text="${user.email}"></td>
            <form th:action="@{/users/{id}(id=${user.id})}" th:method="PATCH">
                <td>
                    <select class="form-select" name="roleId">
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}"
                                th:selected="${user.role.id == role.id}">
                        </option>
                    </select>
                </td>
                <td>
                    <button class="download-button-enter"
                            th:attr="data-user-id=${user.id}">
                        Изменить роль
                    </button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
