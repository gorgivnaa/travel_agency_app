<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход | Антур</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/login-styles.css}">
</head>

<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="login-box">
        <h2 class="login-title">Вход в систему</h2>

        <form th:action="@{/users/login}" th:method="POST">
            <div th:if="${errorMessage}" class="error-message">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="username" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Пароль" required>
            </div>

            <button class="btn-login" type="submit">Войти</button>
            <a class="btn-register" th:href="@{/users/registration}">Регистрация</a>
            <a th:href="@{/users/verification}" class="forgot-password">Забыли пароль?</a>
        </form>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
