<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/styles/user/login-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
    <main class="form-signin w-50 m-auto">
        <form th:action="@{/login}" th:method="POST">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" name="username" maxlength="100" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" maxlength="100" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div th:if="${errorMessage}" class="form-container">
                <div class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
            </div>

            <button class="download-button w-100 py-2 mt-2" type="submit">Вход</button>
            <div class="text-center mt-2">
                <a class="download-button w-100" th:href="@{/registration}" type="button">Регистрация</a>
            </div>
            <div class="text-center mt-2">
                <a th:href="@{/verification}" class="text-dark">Забыли пароль?</a>
            </div>
        </form>
    </main>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
