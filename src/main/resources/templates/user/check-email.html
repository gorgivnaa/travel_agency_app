<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Подтверждение кода | Антур</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/styles/user/check-email-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="verification-container">
        <div class="verification-header">
            <h2 class="verification-title">Подтверждение кода</h2>
            <p class="verification-subtitle">Введите 4-значный код из письма</p>
            <p class="text-muted small">Код отправлен на: <span th:text="${userEmail}" class="fw-semibold"></span></p>
        </div>

        <form th:action="@{/users/check-email}" th:method="POST">
            <input type="hidden" name="userEmail" th:value="${userEmail}"/>

            <div th:if="${errorMessage}" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control code-input" id="verificationCode"
                       name="code" placeholder="XXXX" pattern="\d{4}" maxlength="4" required
                       oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)">
                <label for="verificationCode">Код подтверждения</label>
            </div>

            <button class="btn-verify" type="submit">
                <i class="fas fa-check-circle me-2"></i>Подтвердить код
            </button>

        </form>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автоматическое перемещение фокуса между цифрами кода
    document.querySelectorAll('.code-input').forEach(input => {
        input.addEventListener('input', function(e) {
            if (this.value.length === 4) {
                this.blur();
                document.querySelector('button[type="submit"]').focus();
            }
        });
    });
</script>
</body>
</html>
