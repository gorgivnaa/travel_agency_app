<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/account-styles.css}">
</head>
<body>
<div class="account-container">
    <header th:insert="~{blocks/header :: header}"></header>

    <main class="account-main">
        <div class="account-card" th:object="${user}">
            <div class="account-header">
                <h1><i class="fas fa-user-circle me-2"></i>Личный кабинет</h1>
                <div class="account-actions">
                    <a th:href="@{/users/account/{userId}/edit(userId=*{id})}" class="btn-edit">
                        <i class="fas fa-pencil-alt"></i> Редактировать
                    </a>
                </div>
            </div>

            <div class="account-info">
                <div class="info-item">
                    <div class="info-label"><i class="fas fa-user-tag"></i> Имя:</div>
                    <div class="info-value" th:text="*{firstName}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fas fa-user"></i> Фамилия:</div>
                    <div class="info-value" th:text="*{lastName}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fas fa-phone"></i> Телефон:</div>
                    <div class="info-value" th:text="*{phone}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label"><i class="fas fa-envelope"></i> Email:</div>
                    <div class="info-value" th:text="*{email}"></div>
                </div>
            </div>

            <div class="account-features">
                <div class="features-grid">
                    <div class="feature-card" sec:authorize="hasAuthority('CLIENT')">
                        <a th:href="@{/bookings/{userId}(userId=*{id})}">
                            <i class="fas fa-history"></i>
                            <span>История путешествий</span>
                        </a>
                    </div>

                    <div class="feature-card" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                        <a th:href="@{/orders}">
                            <i class="fas fa-list-alt"></i>
                            <span>Заявки</span>
                        </a>
                    </div>

                    <div class="feature-card" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                        <a th:href="@{/statistics}">
                            <i class="fas fa-chart-line"></i>
                            <span>Аналитика</span>
                        </a>
                    </div>

                    <div class="feature-card" sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/users}">
                            <i class="fas fa-users"></i>
                            <span>Пользователи</span>
                        </a>
                    </div>

                    <div class="feature-card logout">
                        <form th:action="@{/logout}" th:method="POST">
                            <button type="submit">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Выход</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
