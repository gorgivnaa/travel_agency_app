<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="eng">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/account-styles.css}">
</head>
<body>
<div class="container py-3">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="row justify-content-center">
        <div th:object="${user}" class="col-md-6">
            <h1>Личный кабинет</h1>

            <table class="table table-bordered table-info table-spacing mt-3">
                <tbody>
                <tr>
                    <td class="rounded-start">Имя:</td>
                    <td class="rounded-end" th:text="*{firstName}"></td>
                </tr>
                <tr>
                    <td class="rounded-start">Фамилия:</td>
                    <td class="rounded-end" th:text="*{lastName}"></td>
                </tr>
                <tr>
                    <td class="rounded-start">Номер телефона:</td>
                    <td class="rounded-end" th:text="*{phone}"></td>
                </tr>
                <tr>
                    <td class="rounded-start">Email:</td>
                    <td class="rounded-end" th:text="*{email}"></td>
                </tr>
                </tbody>
            </table>

            <div class="row mt-3">
                <div class="col">
                    <a th:href="@{/users/account/{userId}/edit(userId=*{id})}" class="download-button">Редактировать
                        информацию</a>
                    <a sec:authorize="hasAuthority('CLIENT')" th:href="@{/bookings/{userId}(userId=*{id})}"
                       class="download-button">История путешествий</a>
                    <a sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{/orders}"
                       class="download-button mt-2">Просмотр заявок</a>
                    <a sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:href="@{/statistics}"
                       class="download-button mt-2">Просмотр аналитики</a>
                    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}" class="download-button mt-2">Просмотр
                        пользователей</a>
                    <form th:action="@{/logout}" th:method="POST">
                        <button sec:authorize="isAuthenticated()" type="submit"
                                class="btn btn-sm download-button">Выход
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
