<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Восстановление пароля | Антур</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/user/verification-styles.css}">
</head>

<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="recovery-container">
        <div class="recovery-header">
            <h2 class="recovery-title">Восстановление пароля</h2>
            <p class="recovery-subtitle">Введите email, указанный при регистрации</p>
        </div>

        <form th:action="@{/users/verification}" th:method="POST">
            <div th:if="${errorMessage}" class="error-message">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>

            <button class="btn-recovery" type="submit">Получить код</button>
        </form>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
