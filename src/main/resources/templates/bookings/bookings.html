<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Заявки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="container py-3">
    <header th:insert="~{blocks/header :: header}"></header>

    <div class="bookings-container">
        <h2 class="mb-4"><i class="fas fa-ticket-alt me-2"></i>Мои заявки</h2>

        <div th:if="${bookings.empty}" class="no-bookings">
            <i class="fas fa-inbox"></i>
            <h4>У вас пока нет заявок</h4>
            <p class="text-muted">Когда вы оформите тур, он появится здесь</p>
        </div>

        <div th:each="el : ${bookings}" class="booking-card">
            <div class="booking-title">
                <h3><i class="fas fa-ticket me-2"></i>Билет №<span th:text="${el.id}"></span></h3>
            </div>

            <div class="booking-details">
                <p><i class="fas fa-users me-2"></i>Количество мест: <span th:text="${el.placeQuantity}"></span></p>
                <p><i class="fas fa-plane-departure me-2"></i>Дата отъезда: <span th:text="${el.checkInDate}"></span></p>
                <p><i class="fas fa-plane-arrival me-2"></i>Дата возвращения: <span th:text="${el.checkOutDate}"></span></p>
            </div>

            <a th:href="@{/bookings/{id}/download(id=${el.id})}" class="download-button">
                <i class="fas fa-download"></i> Скачать билеты
            </a>
        </div>
    </div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
