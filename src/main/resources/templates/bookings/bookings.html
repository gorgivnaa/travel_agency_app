<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Заявки</title>
    <link rel="stylesheet" th:href="@{/styles/booking/booking-styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">
    <header th:insert="~{blocks/header :: header}">
    </header>
    <div class="">
        <div th:each="el : ${bookings}" class="alert alert-info mt-2 booking-card">
            <div class="booking-title">
                <h3>Билет №<span th:text="${el.id}"></span></h3>
            </div>
            <div>
                <p>Количество мест: <span th:text="${el.placeQuantity}"></span></p>
                <p>Дата отъезда: <span th:text="${el.checkInDate}"></span></p>
                <p>Дата возвращения: <span th:text="${el.checkOutDate}"></span></p>
            </div>
            <a th:href="@{/bookings/{id}/download(id=${el.id})}" class="download-button">Скачать
                электронные билеты</a>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>

</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
